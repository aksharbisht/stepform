<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <form id="form1" oninput="handleFormChange(event, 0)">
                <h3>Create Account</h3>
                <input type="text" placeholder="Email" required id="email" name="email" onkeyup="handleChange(event, 'email')">
                <p class="warning"></p>
                <input type="password" placeholder="Password" required id="password" name="password" onkeyup="handleChange(event, 'password')">
                <p class="warning"></p>
                <input type="password" placeholder="Confirm Password" required id="passwordreq" name="passwordreq" onkeyup="handleChange(event, 'passwordreq')">
                <p class="warning"></p>
                <div class="btn-box">
                    <button class="nextBtn" disabled type="button" id="next1" onclick="changeStep('next','form1')">Next</button>
                </div>
            </form>
        </div>

        <div class="block" >
            <form id="form2" oninput="handleFormChange(event, 1)">
                <h3>Social Links</h3>
                <input type="text" placeholder="LinkedIn Username" required id="linkedin" name="linkedin">
                <p class="warning"></p>
                <input type="text" placeholder="GitHub Username" required id="github" name="github">
                <p class="warning"></p>
                <input type="text" placeholder="Facebook Username" required id="facebook" name="facebook">
                <p class="warning"></p>
                <div class="btn-box">
                    
                    <button class="prevBtn" type="button" id="back1" onclick="changeStep('prev')">Back</button>
                    <button class="nextBtn" type="button" id="next2" onclick="changeStep('next', 'form2')">Next</button>
                </div>
            </form>
        </div>
       
        <div class="block">
            <form id="form3" oninput="handleFormChange(event, 2)">
                <h3>Personal Infomration</h3>
                <input type="text" placeholder="First Name" required id="firstName" name="firstname">
                <p class="warning"></p>
                <input type="text" placeholder="Last Name" required id="lastName" name="lastname">
                <p class="warning"></p>
                <input type="tel" placeholder="Phone Number" required minlength="10" maxlength="10" id="phone" name="phonenumber">
                <p class="warning"></p>
                <div class="btn-box">
                    
                    <button class="prevBtn" type="button" id="back2" onclick="changeStep('prev')">Back</button>
                    <button class="nextBtn" onclick="saveData(event)">Submit</button>
                </div>
            </form>
        </div>
       
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
